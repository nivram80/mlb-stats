<h1>Players</h1>

<section class="search-with-dropdown">

    <input type="text" class="search-input" placeholder="Search Last Name" [(ngModel)]="lastNameFilter.nameLast">

</section>

<section class="data-table">

    <div class="table">
        <div class="table-header-row">
            <div class="table-header-data left">Last Name</div>
            <div class="table-header-data left">First Name</div>
            <div class="table-header-data year">Debut Year</div>
            <div class="table-header-data year">Final Year</div>
        </div>

        <div class="table-data-row" *ngFor="let player of players | filterBy: lastNameFilter">
            <div class="table-data left">{{player.nameLast}}</div>
            <div class="table-data left">{{player.nameFirst}}</div>
            <div class="table-data center year">{{player.debut | date: 'y'}}</div>
            <div class="table-data center year">{{player.finalGame | date: 'y'}}</div>
        </div>
    </div>

</section>
